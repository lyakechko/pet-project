#actuator
management:
  endpoints:
    web:
      exposure:
        include: metrics,loggers,env,scheduledtasks,shutdown,beans,httpexchanges,info

#Spring configuration
spring:
  application:
    name: pet-project
  main:
    allow-circular-references: true
  codec:
    max-in-memory-size: 1MB
  datasource:
    hikari:
      data-source-properties:
        preparedStatementCacheQueries: 0
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/db_pet_project?currentSchema=p_core
    username: postgres
    password: postgres
  flyway:
    locations: classpath:db.migration
    schemas: p_core
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  data:
    jpa:
      repositories:
        bootstrap-mode: default
