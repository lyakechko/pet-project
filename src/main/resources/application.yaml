#OpenAPI swagger
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  show-actuator: true


#logging configs
logging:
  level:
    org.springframework: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file: "%d %p %c{1.} [%t] %m%n"
  file:
    name: logs/application.log
logback:
  rolling policy:
    file-name-pattern: logs/archive/application.%d{yyyyMMdd-HHmm}.log
    max-file-size: 100MB
    max-history: 30
    total-size-cap: 20GB
    clean-history-on-start: false

scheduler:
  notification-cron: 0 */5 * * * *

redis:
 host: localhost
 port: 6379
 ttl: 30
